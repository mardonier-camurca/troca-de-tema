<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Theme</title>
</head>
<body>
    <input type="checkbox" id="theme-toggle">
    <div class="theme-toggle-container">
        <label for="theme-toggle" class="toggle-labem"></label>
    </div>
    <div class="page">
        <div class="content">
            <h1>Alternador de Tema</h1>
            <p class="info-text">Essa página demostra como criar um botão de alternancia entre temas claro e escuro usando apenas o HTML e CSS. Click no botão no canto superior direito para experimentar a mudança de tema!
            </p>
        </div>
    </div>
</body>
</html>
